version: '3.8'
services:
  app:
    build: .
    image: humanitarian-app:dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./:/app:rw
  command: uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload

volumes:
  caddy_data: {}

# Usage (local dev):
# docker compose -f docker-compose.yml -f docker-compose.dev.yml up --build